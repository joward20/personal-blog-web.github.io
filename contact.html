<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Inline CSS for simplicity; move to styles.css for better organization */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .background-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Ensure video stays behind content */
        }

        .background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6; /* Adjust opacity for text readability */
        }

        main {
            margin-top: 80px; /* Adjust for header height */
            padding: 20px;
            position: relative;
            z-index: 1; /* Ensure content appears above video */
        }

        section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9); /* Transparent background for readability */
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .contact-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff4500;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #e03e00;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ff4500;
        }

        #location {
            margin: 20px 0;
        }

        .map-container {
            width: 100%;
            height: 400px;
            border: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="contact-page">
    <header>
        <h1>Personal Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blogs.html">Blogs</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Background Video Section -->
    <div class="background-video-container">
        <video autoplay muted loop class="background-video">
            <source src="video/Download (10).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://formspree.io/f/your-form-endpoint" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h3>Contact Information</h3>
            <p><i class="fas fa-name"></i>Joward Calado</p>
            <p><i class="fas fa-map-marker-alt"></i> Cruz La Trinidad Benguet</p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:jowardcalado@gmail.com">jowardcalado@gmail.com</a></p>
            <p><i class="fas fa-phone"></i> 0912345678</p>
        </section>

        <section id="location">
            <h3>My Location</h3>
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d16819.126882084268!2d120.58389320671056!3d16.43020716192604!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33b09ef4fd5e47ff%3A0x423e3b89b079cb4b!2sLa%20Trinidad%2C%20Benguet!5e0!3m2!1sen!2sph!4v1638496689444!5m2!1sen!2sph" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <section class="social-media">
            <h3>Follow Us</h3>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="mailto:jowardcalado@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
                <a href="https://twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Personal Blog. All rights reserved.</p>
    </footer>
</body>
</html>
